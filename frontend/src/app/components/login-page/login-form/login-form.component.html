<!-- LOGIN-FORM -->
<div class="custom-wrapper">
  <form (ngSubmit)="login()">
    <br class="spacer" />
    <h1>Login</h1>
    <br class="spacer" />

    @if (hasError) {
    <app-error-box [message]="message"></app-error-box>
    }

    <div class="input-box">
      <input
        [type]="'text'"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Nutzername"
      />
    </div>
    <div class="input-box">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Passwort"
      />
    </div>

    <br class="spacer" />
    <div id="show-password">
      <label
        >Passwort anzeigen
        <input
          type="checkbox"
          id="showPassword"
          (change)="toggleShowPasswords($event)"
        />
      </label>
    </div>
    <br class="spacer" />

    <button type="submit" id="login-button" class="custom-btn">
      Einloggen
    </button>

    <div class="register-link">
      <p>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active"
          >Noch nicht registriert?</a
        >
      </p>
    </div>
  </form>
</div>
