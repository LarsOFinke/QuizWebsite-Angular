  </h2>

  <a [routerLink]="['/quiz']" routerLinkActive="router-link-active">

  <h2>Zusammenfassung:</h2>

  <div class="scroll-container bordered">
    <table>
      <tr>
        <th>Nummer</th>
        <th>Ergebnis</th>

      @for (question of questionList; track $index) {

      }
    </table>
  </div>
