<!-- LOGIN-FORM -->

<form (ngSubmit)="register()">
  <h2>Neuen Account erstellen</h2>

  @if (hasError) {
  <app-message-box [message]="message"></app-message-box>
  }

  <div class="input-box">
    <input
      [type]="'text'"
      id="username"
      [(ngModel)]="username"
      name="username"
      placeholder="Nutzername"
    />
  </div>
  <div class="input-box">
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Passwort"
    />
  </div>
  <div class="input-box">
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password-confirm"
      [(ngModel)]="password_confirm"
      name="password-confirm"
      placeholder="Passwort bestätigen"
    />
  </div>

  <div id="show-password">
    <label
      >Passwörter anzeigen
      <input
        type="checkbox"
        id="showPassword"
        (change)="toggleShowPasswords($event)"
      />
    </label>
  </div>

  <button type="submit" id="register-button" class="btn">Registrieren</button>

  <div class="login-link">
    <p>
      <a [routerLink]="['/']" routerLinkActive="router-link-active"
        >Bereits registriert?
      </a>
    </p>
  </div>
</form>
